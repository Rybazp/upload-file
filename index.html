<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-4 text-center text-gray-700">Upload File</h2>
    <form action="#" method="POST" enctype="multipart/form-data" id="upload-form">
        <div class="mb-4">
            <input type="file" id="fileInput" name="file" class="block w-full px-4 py-2 border border-gray-300">
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md">
                Upload
            </button>
        </div>
    </form>
    <div id="resumeModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-md shadow-lg text-center w-full max-w-sm">
            <p class="text-lg font-semibold mb-4">Network error<br> Click to continue downloading</p>
            <button id="resumeBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md">Continue</button>
        </div>
    </div>
</div>
<script src="/vendor/components/jquery/jquery.js"></script>
<script src="/script.js"></script>
</body>
</html>
